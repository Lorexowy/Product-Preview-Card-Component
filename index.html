<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <section>
    <div class="rectangle">
      <div class="image">
        <img src="images/image-product-desktop.jpg" alt="Perfume Product Image" id="img-one">
        <img src="images/image-product-mobile.jpg" alt="Image Perfume Product" id="img-two">
      </div>
      <div class="info-text">
        <p id="one">P E R F U M E</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p id="two">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="price">
          <p id="price-one">$149.99</p>
          <p id="price-two">$169.99</p>
        </div>
        <a href="#"><img src="images/icon-cart.svg" alt="cart icon">&nbsp;&nbsp;Add to cart</a>
      </div>
    </div>
    

  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://mateuszmichel.com/" target="_blank">Mateusz Michel</a>.
  </div>
</body>
</html>
